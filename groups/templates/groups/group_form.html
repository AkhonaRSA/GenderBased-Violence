
{% extends "groups/group_base.html" %}
{% load bootstrap4 %}
{% block group_content %}

<!-- Internal CSS for styling -->
<style>
    body {
        background: url('https://www.miningreview.com/wp-content/uploads/2023/12/Gender-based-Violence.jpg') no-repeat center center fixed;
        background-size: cover;
    }
    .form-container {
        background-color: rgba(125, 131, 148, 0.9); /* White background with transparency */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(53, 79, 209, 0.338);
        max-width: 600px; /* Set a maximum width for the form */
        margin: 50px auto; /* Center the form on the page */
    }
    h4 {
        margin-bottom: 20px;
        text-align: center;
    }
    .btn-primary {
        width: 100%;
    }
</style>

<div class="container form-container">
    <h4>Create A New Group</h4>
    <form method="POST" action="{% url 'groups:create' %}" id="groupForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary btn-large">Create</button>
        {% endbuttons %}
    </form>
</div>

{% endblock %}
